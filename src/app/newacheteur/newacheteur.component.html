  <section class="cards" id="services">
    <!-- Titre de la section -->
    <h2 class="title">Ajouter Un Acheteur</h2>
    <!-- Contenu des cartes -->
    <div class="content">
      <div class="carde">

        <form [formGroup]="acheteurForm" (ngSubmit)="saveAcheteur()">
          <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input class="form-control" formControlName="nom">
          </div>

          <div class="mb-3">
            <label class="form-label">Prenom :</label>
            <input class="form-control" formControlName="prenom">
          </div>

          <div class="mb-3">
            <label class="form-label">Email :</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input class="form-control" formControlName="adresse">
          </div>

          <div class="mb-3">
            <label class="form-label">Ville :</label>
            <input class="form-control" formControlName="ville">
          </div>

          <div class="mb-3">
            <label class="form-label">IdProduitAchete :</label>
            <input type="number" class="form-control" formControlName="idProduit">
          </div>

          <button type="submit" class="custom-button">Enregistrer Le Acheteur</button>
        </form>
      </div>
    </div>
  </section>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</div>
