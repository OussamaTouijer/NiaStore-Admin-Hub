<div class="zina">
  <br>
  <br>
  <br>
  <br>

  <section class="cards" id="services">
    <!-- Titre de la section -->
    <h2 class="title">Ajouter Un Vente</h2>
    <!-- Contenu des cartes -->
    <div class="content">
      <div class="carde">

        <form [formGroup]="venteForm" (ngSubmit)="savevente()">

          <div class="mb-3">
            <label class="form-label">Acheteur :</label>
            <select class="form-control" formControlName="idA">
              <option *ngFor="let acheteur of acheteursid" [value]="acheteur.idAcheteur">
                {{ acheteur.nom }} {{ acheteur.prenom }}
              </option>
            </select>
          </div>


          <div class="mb-3">
            <label class="form-label">Produit :</label>
            <select type="number" class="form-control" formControlName="idP">
              <option *ngFor="let p of produitsid" [value]="p.idProduit">{{ p.nom }}</option>
            </select>
          </div>

          <button type="submit" class="custom-button">Enregistrer Le Vente</button>
        </form>
      </div>
    </div>
  </section>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br>

</div>
